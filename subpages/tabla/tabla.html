<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos</title>
    <link rel="stylesheet" href="style/tabla.css">
    <script src="script/tabla.js"></script>
    <script src="https://kit.fontawesome.com/4a8e26ddd0.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <table>
            <tr class="fila-uno">
                <th class="turquesa paquete">Paquete</th>
                <th class="turquesa">Programacion</th>
                <th class="verde">plan Basic 2021</th>
                <th class="azul">Plan silver 2021</th>
                <th class="naranja">Golden Plan 2021</th>
                <th class="morado">Plan Titanium 2021</th>
            </tr>

            <tr class="fila-dos">
                <td class="turquesa">No Aplica</td>
                <td class="turquesa">Discovery Channel</td>
                <td colspan="4">Si</td>
            </tr>

            <tr class="fila-tres">
                <td class="turquesa">No Aplica</td>
                <td class="turquesa">Animal Planet</td>
                <td><i class="fa-solid fa-x"></i></td>
                <td><i class="fa-solid fa-x"></i></td>
                <td><i class="fa-solid fa-check"></i></td>
                <td><i class="fa-solid fa-check"></i></td>
            </tr>

            <tr>
                <td rowspan="3" class="turquesa border-tur">HBO</td>
                <td class="turquesa">HBO Family</td>
                <td><i class="fa-solid fa-x"></i></td>
                <td><i class="fa-solid fa-x"></i></td>
                <td><i class="fa-solid fa-x"></i></td>
                <td><i class="fa-solid fa-check"></i></td>
            </tr>

            <tr>
                <td class="turquesa">HBO Classic</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
                <td>Si</td>
            </tr>

            <tr>
                <td class="turquesa">HBO Comedy</td>
                <td class="border-down">No</td>
                <td class="border-down">No</td>
                <td class="border-down">No</td>
                <td class="border-down">Si</td>
            </tr>

            
        </table>
    </div>

</body>
</html>
